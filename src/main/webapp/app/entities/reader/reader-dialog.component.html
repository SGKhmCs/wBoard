<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myReaderLabel" jhiTranslate="wBoardApp.reader.home.createOrEditLabel">Create or edit a Reader</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!reader.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="reader.id" readonly />
        </div>

        <div class="form-group">
            <label jhiTranslate="wBoardApp.reader.boardUser" for="field_boardUser">Board User</label>
            <select class="form-control" id="field_boardUser" name="boardUser" [(ngModel)]="reader.boardUserId">
                <option [ngValue]="null"></option>
                <option [ngValue]="boardUserOption.id" *ngFor="let boardUserOption of boardusers; trackBy: trackBoardUserById">{{boardUserOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
