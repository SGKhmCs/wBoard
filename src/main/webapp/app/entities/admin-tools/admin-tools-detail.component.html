
<div *ngIf="adminTools">
    <h2><span jhiTranslate="wBoardApp.adminTools.detail.title">Admin Tools</span> {{adminTools.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="wBoardApp.adminTools.admin">Admin</span></dt>
        <dd>
            <div *ngIf="adminTools.adminId">
                <a [routerLink]="['/admin', adminTools.adminId]">{{adminTools.adminId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'admin-tools/'+ adminTools.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
