<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPermissionLabel" jhiTranslate="wBoardApp.permission.home.createOrEditLabel">Create or edit a Permission</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!permission.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="permission.id" readonly />
        </div>

        <div class="form-group">
            <label jhiTranslate="wBoardApp.permission.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="permission.user"  required>
                <option [ngValue]="userOption.id === permission.user?.id ? permission.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.user?.dirty && editForm.controls.user?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.user?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
        <div class="form-group">
            <label jhiTranslate="wBoardApp.permission.board" for="field_board">Board</label>
            <select class="form-control" id="field_board" name="board" [(ngModel)]="permission.board"  required>
                <option [ngValue]="boardOption.id === permission.board?.id ? permission.board : boardOption" *ngFor="let boardOption of boards; trackBy: trackBoardById">{{boardOption.name}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.board?.dirty && editForm.controls.board?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.board?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
        <div class="form-group">
            <label jhiTranslate="wBoardApp.permission.type" for="field_type">Type</label>
            <select class="form-control" id="field_type" name="type" [(ngModel)]="permission.type"  required>
                <option [ngValue]="permissionTypeOption.id === permission.type?.id ? permission.type : permissionTypeOption" *ngFor="let permissionTypeOption of permissiontypes; trackBy: trackPermissionTypeById">{{permissionTypeOption.name}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.type?.dirty && editForm.controls.type?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.type?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
