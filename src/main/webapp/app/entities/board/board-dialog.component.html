<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myBoardLabel" jhiTranslate="wBoardApp.board.home.createOrEditLabel">Create or edit a Board</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!board.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="board.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="wBoardApp.board.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="board.name"
            required minlength="3" maxlength="48" />
            <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.minlength" jhiTranslate="entity.validation.minlength" translateValues="{ min: 3 }">
                   This field is required to be at least 3 characters.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.name?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 48 }">
                   This field cannot be longer than 48 characters.
                </small>
            </div>
        </div>

        <!--<div class="form-group">-->
            <!--<label jhiTranslate="wBoardApp.board.owner" for="field_owner">Owner</label>-->
            <!--<select class="form-control" id="field_owner" name="owner" [(ngModel)]="board.owner"  required>-->
                <!--<option [ngValue]="userOption.id === board.owner?.id ? board.owner : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>-->
            <!--</select>-->
        <!--</div>-->
        <!--<div [hidden]="!(editForm.controls.owner?.dirty && editForm.controls.owner?.invalid)">-->
            <!--<small class="form-text text-danger"-->
                <!--[hidden]="!editForm.controls.owner?.errors?.required" jhiTranslate="entity.validation.required">-->
                <!--This field is required.-->
            <!--</small>-->
        <!--</div>-->
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
