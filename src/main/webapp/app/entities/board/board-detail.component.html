
<div *ngIf="board">
    <h2><span jhiTranslate="wBoardApp.board.detail.title">Board</span> {{board.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="wBoardApp.board.name">Name</span></dt>
        <dd>
            <span>{{board.name}}</span>
        </dd>
        <dt><span jhiTranslate="wBoardApp.board.pub">Pub</span></dt>
        <dd>
            <span>{{board.pub}}</span>
        </dd>
        <dt><span jhiTranslate="wBoardApp.board.createdDate">Created Date</span></dt>
        <dd>
            <span>{{board.createdDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span jhiTranslate="wBoardApp.board.body">Body</span></dt>
        <dd>
            <div *ngIf="board.bodyId">
                <a [routerLink]="['/boards-body', board.bodyId]">{{board.bodyId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="wBoardApp.board.createdBy">Created By</span></dt>
        <dd>
            {{board.createdByLogin}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'board/'+ board.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
