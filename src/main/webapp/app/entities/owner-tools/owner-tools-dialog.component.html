<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myOwnerToolsLabel" jhiTranslate="wBoardApp.ownerTools.home.createOrEditLabel">Create or edit a Owner Tools</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!ownerTools.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="ownerTools.id" readonly />
        </div>

        <!--<div class="form-group">-->
            <!--<label jhiTranslate="wBoardApp.ownerTools.owner" for="field_owner">Owner</label>-->
            <!--<select class="form-control" id="field_owner" name="owner" [(ngModel)]="ownerTools.ownerId" >-->
                <!--<option [ngValue]="null"></option>-->
                <!--<option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>-->
            <!--</select>-->
        <!--</div>-->
        <div class="form-group">
            <label jhiTranslate="wBoardApp.ownerTools.board" for="field_board">Board</label>
            <select class="form-control" id="field_board" name="board" [(ngModel)]="ownerTools.boardId" required>
                <option [ngValue]="boardOption.id" *ngFor="let boardOption of boards; trackBy: trackBoardById">{{boardOption.name}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.board?.dirty && editForm.controls.board?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.board?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
