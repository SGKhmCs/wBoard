
<div *ngIf="writerTools">
    <h2><span jhiTranslate="wBoardApp.writerTools.detail.title">Writer Tools</span> {{writerTools.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="wBoardApp.writerTools.writer">Writer</span></dt>
        <dd>
            <div *ngIf="writerTools.writerId">
                <a [routerLink]="['/writer', writerTools.writerId]">{{writerTools.writerId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'writer-tools/'+ writerTools.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
