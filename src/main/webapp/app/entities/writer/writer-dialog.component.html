<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myWriterLabel" jhiTranslate="wBoardApp.writer.home.createOrEditLabel">Create or edit a Writer</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!writer.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="writer.id" readonly />
        </div>

        <div class="form-group">
            <label jhiTranslate="wBoardApp.writer.board" for="field_board">Board</label>
            <select class="form-control" id="field_board" name="board" [(ngModel)]="writer.board" >
                <option [ngValue]="null"></option>
                <option [ngValue]="boardOption.id === writer.board?.id ? writer.board : boardOption" *ngFor="let boardOption of boards; trackBy: trackBoardById">{{boardOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="wBoardApp.writer.reader" for="field_reader">Reader</label>
            <select class="form-control" id="field_reader" name="reader" [(ngModel)]="writer.reader">
                <option [ngValue]="null"></option>
                <option [ngValue]="readerOption.id === writer.reader?.id ? writer.reader : readerOption" *ngFor="let readerOption of readers; trackBy: trackReaderById">{{readerOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
