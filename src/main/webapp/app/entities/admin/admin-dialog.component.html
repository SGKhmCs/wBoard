<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAdminLabel" jhiTranslate="wBoardApp.admin.home.createOrEditLabel">Create or edit a Admin</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!admin.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="admin.id" readonly />
        </div>

        <div class="form-group">
            <label jhiTranslate="wBoardApp.admin.board" for="field_board">Board</label>
            <select class="form-control" id="field_board" name="board" [(ngModel)]="admin.board" >
                <option [ngValue]="null"></option>
                <option [ngValue]="boardOption.id === admin.board?.id ? admin.board : boardOption" *ngFor="let boardOption of boards; trackBy: trackBoardById">{{boardOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="wBoardApp.admin.writer" for="field_writer">Writer</label>
            <select class="form-control" id="field_writer" name="writer" [(ngModel)]="admin.writer">
                <option [ngValue]="null"></option>
                <option [ngValue]="writerOption.id === admin.writer?.id ? admin.writer : writerOption" *ngFor="let writerOption of writers; trackBy: trackWriterById">{{writerOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
