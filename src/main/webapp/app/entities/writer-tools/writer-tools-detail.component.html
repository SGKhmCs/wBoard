
<div *ngIf="writerTools">
    <h2><span jhiTranslate="wBoardApp.writerTools.detail.title">Writer Tools</span> {{writerTools.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="wBoardApp.writerTools.user">User</span></dt>
        <dd>
            {{writerTools.userLogin}}
        </dd>
        <dt><span jhiTranslate="wBoardApp.writerTools.board">Board</span></dt>
        <dd>
            <div *ngIf="writerTools.boardId">
                <a [routerLink]="['/board', writerTools.boardId]">{{writerTools.boardName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'writer-tools/'+ writerTools.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
